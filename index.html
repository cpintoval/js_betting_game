        <div class="start-page">
          <h3><strong><i class="fa fa-gamepad"></i> Game Rules</strong></h3>
          <div class="rules">
            <table>
              <tbody>
                <tr>
                  <td><i class="fa fa-money fa-3x"></i></td>
                  <td>Start off with $100 and place bets between $5 and $10</td>
                </tr>
                <tr>
                  <td><i class="fa fa-question-circle fa-3x"></i></td>
                  <td>Each turn you guess a random number between 1 and 10.</td>
                </tr>
                <tr>
                  <td><i class="fa fa-check-circle fa-3x"></i></td>
                  <td>Exact number doubles your bet. Off by one? Get your bet back. Wrong choice, lose your bet.</td>
                </tr>
                <tr>
                  <td><i class="fa fa-exclamation-circle fa-3x"></i></td>
                  <td>The game ends when you run out of cash.</td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="button start-game">Start Game</button>
        </div>
